<mat-toolbar color="#fff" class="mat-elevation-z4">
  <span id="title">Room</span>
  <span class="toolbar-item-spacer"></span>
</mat-toolbar>
<div class="component-floating-actions vertical-actions">
  <button mat-fab color="primary" aria-label="New room" matTooltip="New room" (click)="showAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="content">
<div class="inner-content">
  <mat-card [ngClass]="{ 'hidden': isLoading }">
      <mat-card-content fxLayout="column" >
        <app-data-table
          defaultThumbnail="../../../../assets/img/banner.png"
          [isLoading]="isLoading"
          [dataSource]="dataSource"
          [columnDefs]="appConfig.config.tableColumns.room"
          [total]="total"
          (pageChange)="pageChange($event)"
          (sortChange)="sortChange($event)"
          (filterChange)="filterChange($event)"></app-data-table>
      </mat-card-content>
  </mat-card>
  </div>
</div>

<ng-template #roomFormDialog>
  <h4 mat-dialog-title>New room</h4>

<div mat-dialog-content>
  <app-room-form #roomForm></app-room-form>
</div>

<div mat-dialog-actions>
  <div>
    <button
      mat-flat-button
      cdkFocusInitial
      (click)="closeNewRoomDialog()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      [disabled]="!roomForm.valid || !roomForm.ready"
      color="primary"
      type="submit"
      (click)="saveNewRoom(roomForm.getFormData)"
    >
      Save
    </button>
  </div>
</div>

</ng-template>
