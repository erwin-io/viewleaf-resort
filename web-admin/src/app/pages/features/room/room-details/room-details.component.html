<mat-toolbar color="#fff" class="mat-elevation-z4">
  <button [disabled]="isLoading" style="margin-right: 10px!important;" mat-icon-button
    matTooltip="{{ isReadOnly? 'Back' : 'Cancel'}}"
    [routerLink]="isReadOnly ? '/room/' : isNew ? '/room/': '/room/' + id">
    <mat-icon>
      {{
        isReadOnly? 'keyboard_arrow_left' : 'close'
      }}
    </mat-icon>
  </button>
  <span id="title">{{ roomForm.getFormData.roomCode }}</span>
  <span class="toolbar-item-spacer"></span>
  <div class="toolbar-action">
    <button
      *ngIf="isReadOnly"
      mat-raised-button
      color="primary"
      matTooltip="Edit"
      routerLink="/room/{{id}}/edit"
      replaceUrl="true"
    >
      Edit
    </button>
    <button
      mat-raised-button
      color="primary"
      matTooltip="Delete"
      (click)="onDelete()"
      replaceUrl="true"
    >
      Delete
    </button>
    <button
      *ngIf="!isReadOnly"
      mat-flat-button
      [disabled]="!roomForm.valid || !roomForm.ready"
      color="primary"
      matTooltip="Update"
      (click)="onUpdate(roomForm.getFormData)">
      Update
    </button>
  </div>
</mat-toolbar>
<div class="content">
  <div class="inner-content">
    <h4 class="inner-content-title">Room details</h4>
    <mat-card>
      <mat-card-content>
        <div fxFlex="100" fxLayout="column">
          <app-room-form [isReadOnly]="isReadOnly" #roomForm></app-room-form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
